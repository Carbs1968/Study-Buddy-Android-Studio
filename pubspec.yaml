name: study_buddy
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase (your working versions)
  firebase_core: ^3.4.0
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.1.3

  flutter_localizations:
    sdk: flutter
  flutter_gen: any
  provider: ^6.1.2
  intl: ^0.19.0

  # Keep screen awake while recording
  wakelock_plus: ^1.2.5

  # Google Sign-in + Drive
  google_sign_in: ^6.2.1
  googleapis: ^13.2.0
  googleapis_auth: ^1.6.0
  extension_google_sign_in_as_googleapis_auth: ^2.0.12
  http: ^1.2.2

  # Files / permissions
  path_provider: ^2.1.3
  permission_handler: ^11.3.1
  image_picker: ^1.1.1

  # Audio recorder
  record: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# --- Overrides (build stability only; do not affect Android runtime) ---
dependency_overrides:
  # Prevent pub from selecting an old Linux implementation that
  # doesn't match the current platform interface.
  record_linux: ^1.2.1
  record_platform_interface: ^1.4.0